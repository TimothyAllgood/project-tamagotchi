<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tamagotchi</title>
    <!-- Google Font Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Api Call -->
    <script defer src="js/apiCall.js"></script>
    <!-- Main JS -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <main id="settings-contain">
        <section class='welcome-message'>
            <h2>Welcome to PROJECT:TAMAGOTCHI</h2>
            <p>A Tamagotchi clone by <a href="https://git.generalassemb.ly/TimothyAllgood" target=_blank>Timothy Allgood</a></p>
        </section>
        <div>
            <p>Select A Character</p>
            <div class="pet-select">
                <img id="owlet" class="pet" src="assets/owlet.png" alt="owlet">
                <img id="pinky" class="pet" src="assets/pinky.png" alt="pinky">
            </div>
            <p>Pet Name:</p>
            <input type="text" name="pet-name" class="pet-name">
            <p>City:</p>
            <input type="text" name="city" class="city">
            <p><span>This step is optional. I am using you location to dynamically change the background based on your city's current weather</span></p>
        </div>
        <button>Start Game</button>
    </main>
    <!-- Container to hide game until player starts game -->
    <main id="game-contain" class="hidden">
        <!-- Header contains Name of Game and timer -->
        <header>
            <h1>Project: Tamagotchi</h1>
            <p>1:00</p>
        </header>
        <section class="game-end">
            <h2>You lost!</h2>
            <button>Restart</button>
        </section>
        <!-- Main Container For All Pet Info -->
        <section id="js-pet-contain">
            <section id="js-pet-info">
                <h3>Name: </h3>
                <p>Age: </p>
            </section>
            <!-- Container to Hold Pet Image -->
            <div class="js-pet-image"></div>
            <!-- Status Container, hunger, sleepiness, boredom -->
            <section id='js-pet-status'>
                <div id="hunger" class="status"> 
                    <!-- Default Bar Color -->
                    <div class="status-grey">
                        <!-- Color Progress -->
                        <div class="status-color"></div>
                        <p>1/10</p>
                    </div>
                    <button>Feed Pet</button>
                </div>
                <div id="sleepiness" class="status">
                    <!-- Default Bar Color -->
                    <div class="status-grey">
                        <!-- Color Progress -->
                        <div class="status-color"></div>
                        <p>1/10</p>
                    </div>
                    <button>Turn off lights</button>
                </div>
                <div id="boredom" class="status">
                    <!-- Default Bar Color -->
                    <div class="status-grey">
                        <!-- Color Progress -->
                        <div class="status-color"></div>
                        <p>1/10</p>
                    </div>
                    <button>Play with Pet</button>
                </div>
            </section>
            <div class="rain"></div>
        </section>
    </main>
</body>
</html>
