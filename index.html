<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tamagotchi</title>
    <!-- Google Font Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Main JS -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <section id="js-pet-contain">
        <div id="js-pet-image"></div>
        <section id='js-pet-status'>
            <div id="hunger" class="status">
                <div class="status-grey">
                    <div class="status-color"></div>
                    <p>1/10</p>
                </div>
                <button>Feed Pet</button>
            </div>
            <div id="sleepiness" class="status">
                <div class="status-grey">
                    <div class="status-color"></div>
                    <p>1/10</p>
                </div>
                <button>Turn off lights</button>
            </div>
            <div id="boredom" class="status">
                <div class="status-grey">
                    <div class="status-color"></div>
                    <p>1/10</p>
                </div>
                <button>Play with Pet</button>
            </div>
        </section>
    </section>
</body>
</html>
